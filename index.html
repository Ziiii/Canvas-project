<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="constants.js"></script>
    <script src="scene.js"></script>
    <script src="rect.js"></script>
    <script src="director.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Wren task</title>
    <script>
        function getMoveRects(){
            let rects = [];
            rects.push(new Rect(10,10,100,100));
            rects.push(new Rect(200,200,100,100));

            return rects;
        }

        document.addEventListener("DOMContentLoaded", function(event) {
            let scene = new Scene('scene');
            let rects = getMoveRects();
            let director = new Director(scene,rects);
            director.start()
        });

    </script>
</head>
<body>
    <canvas id="scene" class="scene"></canvas>
</body>
</html>
