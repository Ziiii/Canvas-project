<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="constants.js"></script>
    <script src="scene.js"></script>
    <script src="rect.js"></script>
    <script src="director.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Wren task</title>
    <script>
        function getRects(){
            let rects = [];
            // rects.push(new Rect(10,10,10,10));
            // rects.push(new Rect(30,10,10,10));
            rects.push(new Rect(100,100,10,10,"red"));
            return rects;
        }

        function getIntersectedRects(){
            let rects = [];
            rects.push(new Rect(10,10,10,30,"blue"));
            rects.push(new Rect(5,20,25,10));

            rects.push(new Rect(10,10,20,20,"blue"));
            rects.push(new Rect(15,15,10,10));
            rects[2].move(30,0);
            rects[3].move(30,0);

            rects.push(new Rect(10,10,20,20,"blue"));
            rects.push(new Rect(15,15,20,20));
            rects[4].move(60,0);
            rects[5].move(60,0);

            rects.push(new Rect(10,10,20,20,"blue"));
            rects.push(new Rect(35,35,20,20));
            rects[6].move(90,0);
            rects[7].move(90,0);

            return rects;
        }

        function getMoveRects(){
            let rects = [];
            rects.push(new Rect(10,10,100,100));
            rects.push(new Rect(200,200,100,100));

            return rects;
        }

        document.addEventListener("DOMContentLoaded", function(event) {
            let scene = new Scene('scene');
            let rects = getMoveRects();
            let director = new Director(scene,rects);
            director.start()
        });

    </script>
</head>
<body>
    <canvas id="scene" class="scene" width="1000" height="600"></canvas>
</body>
</html>
